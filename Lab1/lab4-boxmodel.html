
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CSS Box Model Lab</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 40px;
  }

  .box {
    width: 250px;          /* fixed width */
    height: 150px;         /* fixed height */
    margin: 20px;          /* margin outside the border */
    padding: 20px;         /* space inside the border */
    border: 5px solid blue; /* solid blue border */
    background-color: #d6eaf8; /* background color */
    box-sizing: border-box; /* includes padding and border in width/height */
  }

  .box p {
    margin: 0;
  }
</style>
</head>
<body>
<h1>CSS Box Model Lab</h1>
<div class="box">
  <p>This is a demonstration of the CSS Box Model.</p>
</div>

<div class="box">
  <p>This is another text box to demonstrate my proficiency in margin spacing between 2 elements!</p>
</div>

</body>
</html>
